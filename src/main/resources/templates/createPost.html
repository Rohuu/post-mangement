<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8" xmlns:th="http:www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<form th:action="@{/savePost}" th:object="${post}" method="post">
    <div class="form-group">
        <label for="exampleFormControlInput1">Post Id</label>
        <input th:field="*{postId}" type="text" class="form-control" id="exampleFormControlInput1" placeholder="123">
        <small id="emailHelp" class="form-text text-muted">*mandatory field</small>
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput2">Author</label>
        <input th:field="*{author}" type="text" class="form-control" id="exampleFormControlInput2" placeholder="Chris Coyier">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Write your thoughts here</label>
        <textarea th:field="*{content}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">By clicking Agree and Continue, I hereby agree and consent to the User Agreement, its policies, and the Privacy Policy.</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
